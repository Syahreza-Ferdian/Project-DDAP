<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/site.webmanifest">
    <link rel="mask-icon" href="Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleLoginPage.css">
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form fadeInLeft">
            <form action="#">
                <h1>Masuk dengan Akun Anda</h1>
                <div class="social-icon">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-windows"></i></a>
                </div>
                <span>Atau masuk dengan Email Anda</span>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email">
                    <label></label>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                    <label></label>
                </div>
                <a href="#" class="lupa-pass">Lupa Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay fadeInRight">
            <h1>Selamat Datang Kembali!</h1>
            <p>Untuk melanjutkan, silakan login menggunakan akun Anda</p>
        </div>
    </div>
</body>
</html>
